       <h1>お問い合わせ</h1>
       <p>感想やちょっとした質問などなんでもどうぞ。内容を確認でき次第返信させていただきます。</p>
       <p style="color:#f00;">※必須</p>

     <div id="formWrapper" class="mb-5">
       <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdGm8fhW-0-AhyoUPg5c9rBlpyj5klHlrZpxPf44jgzJk35cw/formResponse" method="post" name="myForm" target="dummyIframe">
         <div class="form-group">
           <h2>メールアドレス<span>※</span></h2>
           <input type="mail" class="form-control" id="mail" name="emailAddress" placeholder="mail@example.com" required>
         </div>
         <div class="form-group">
           <h2>お名前(ニックネーム可)<span>※</span></h2>
           <input type="text" class="form-control" id="name" name="entry.1987797232" placeholder="四葉 太郎" required>
         </div>
         <div class="form-group ">
           <h2>お問い合わせ項目</h2>
           <ul>
             <li class="pb-2"><input type="radio" name="entry.1302079128" value="ブログについて" id="homepage"><label for="homepage" class="pl-2">ブログについて</label></li>
             <li class="pb-2"><input type="radio" name="entry.1302079128" value="ホームページについて" id="blog"><label for="blog" class="pl-2">ホームページについて</label></li>
             <li class="pb-2"><input type="radio" name="entry.1302079128" value="その他" id="other"><label for="other" class="pl-2">その他</label></li>
           </ul>
         </div>
         <div class="form-group">
           <h2>お問い合わせ内容<span>※</span></h2>
           <textarea id="message" class="form-control" name="entry.1962979988" placeholder="質問やご要望について" required rows="5" cols="40"></textarea>
         </div>
         <div class="button text-center">
           <input class="btn btn-success" type="submit" value="送信" onclick="submitForm()">
         </div>
       </form>
       <iframe name="dummyIframe" style="display:none;"></iframe>
     </div>
     <div id="thxMessage" class="text-center" style="display:none;"><h2>お問い合わせありがとうございました。</h2></div>
     <script>
       function submitForm(){
         var val=document.getElementsByName("emailAddress")[0];
         if (val.value.length == 0) {
           alert("メールアドレスは必須項目です");
           val.focus();
           return;
         }
         var flag = 0;
           if(!document.myForm.emailAddress.value.match(/.+@.+\..+/)){
              flag = 1;
            }
              if(flag){
                  window.alert("メールアドレスが正しくありません");
                    return
                    }
         var val=document.getElementsByName("entry.1987797232")[0];
         if (val.value.length == 0) {
           alert("お名前は必須項目です");
           val.focus();
           return;
         }
         var val=document.getElementsByName("entry.1962979988")[0];
         if (val.value.length == 0) {
           alert("お問い合わせ内容は必須項目です");
           val.focus();
           return;
         }
         document.myForm.submit();
         document.getElementById('formWrapper').style.display = 'none';
         document.getElementById('thxMessage').style.display = 'block';
       }
